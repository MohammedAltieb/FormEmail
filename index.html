<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الخدمات الإلكترونية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .app-container {
            display: flex;
            min-height: 100vh;
        }
        
        /* القائمة الجانبية */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .sidebar h2 {
            color: #2575fc;
            margin-bottom: 30px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 2px solid #2575fc;
        }
        
        .service-list {
            list-style: none;
        }
        
        .service-item {
            margin-bottom: 10px;
        }
        
        .service-btn {
            width: 100%;
            padding: 15px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            text-align: right;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 600;
            color: #495057;
        }
        
        .service-btn:hover {
            background: #2575fc;
            color: white;
            border-color: #2575fc;
            transform: translateX(-5px);
        }
        
        .service-btn.active {
            background: #2575fc;
            color: white;
            border-color: #2575fc;
        }
        
        /* المحتوى الرئيسي */
        .main-content {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .form-container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        header {
            background: #2575fc;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .form-content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #2575fc;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        button {
            background: #2575fc;
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
            font-weight: 600;
        }
        
        button:hover {
            background: #1a68e8;
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #2575fc;
            font-size: 18px;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: white;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                order: 2;
            }
            
            .main-content {
                order: 1;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- القائمة الجانبية -->
        <aside class="sidebar">
            <h2>الخدمات الإلكترونية</h2>
            <ul class="service-list">
                <li class="service-item">
                    <button class="service-btn active" data-service="contact" data-formspree="https://formspree.io/f/xzzjwggd">
                        📞 طلب سكليف
                    </button>
                </li>
       <!--        <li class="service-item">
                    <button class="service-btn" data-service="support" data-formspree="">
                        🛠️ دعم فني
                    </button>
                </li>
                <li class="service-item">
                    <button class="service-btn" data-service="consultation" data-formspree="YOUR_CONSULTATION_FORM_ID">
                        💼 استشارة
                    </button>
                </li>
                <li class="service-item">
                    <button class="service-btn" data-service="complaint" data-formspree="YOUR_COMPLAINT_FORM_ID">
                        📝 شكوى
                    </button>
                </li>
                <li class="service-item">
                    <button class="service-btn" data-service="suggestion" data-formspree="YOUR_SUGGESTION_FORM_ID">
                        💡 اقتراح
                    </button>
                </li>
                <li class="service-item">
                    <button class="service-btn" data-service="order" data-formspree="YOUR_ORDER_FORM_ID">
                        🛒 طلب خدمة
                    </button>
                </li>-->
            </ul>
        </aside>
        
        <!-- المحتوى الرئيسي -->
        <main class="main-content">
            <div class="form-container">
                <header>
                    <h1 id="formTitle">طلب سكليف</h1>
                    <p id="formDescription">املأ النموذج أدناه وسنقوم بالاتصال بك في أقرب وقت</p>
                </header>
                
                <div class="form-content">
                    <form id="dynamicForm">
                        <!-- سيتم تحميل النموذج هنا ديناميكياً -->
                        <div id="formFields">
                            <!-- النموذج الافتراضي -->
                            <div class="form-group">
                                <label for="name">للاتصال الاسم الكامل</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="phone">رقم الهاتف</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="preferredTime">الوقت المناسب للاتصال</label>
                                <select id="preferredTime" name="preferredTime" required>
                                    <option value="">اختر الوقت المناسب</option>
                                    <option value="صباحاً">صباحاً (9 ص - 12 م)</option>
                                    <option value="ظهراً">ظهراً (12 - 3 م)</option>
                                    <option value="مساءً">مساءً (3 - 6 م)</option>
                                    <option value="ليلاً">ليلاً (6 - 9 م)</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="message">ملاحظات إضافية</label>
                                <textarea id="message" name="message"></textarea>
                            </div>
                        </div>
                        
                        <button type="submit" id="submitBtn">
                            إرسال الطلب
                        </button>
                    </form>
                    
                    <div class="loading" id="loading">
                        ⏳ جاري إرسال البيانات...
                    </div>
                    
                    <div class="success-message" id="successMessage">
                        ✅ تم إرسال البيانات بنجاح! شكراً لتواصلك معنا.
                    </div>
                    
                    <div class="error-message" id="errorMessage">
                        ❌ حدث خطأ في الإرسال. يرجى المحاولة مرة أخرى.
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // تعريف النماذج المختلفة
        const serviceForms = {
            contact: {
                title: "طلب اتصال"
                description: "املأ النموذج أدناه وسنقوم بالاتصال بك في أقرب وقت",
                fields:
                    <div class="form-group">
                        <label for="name">الاسم طلب التعريف الكامل</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">رقم الهاتف</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="preferredTime">الوقت المناسب للاتصال</label>
                        <select id="preferredTime" name="preferredTime" required>
                            <option value="">اختر الوقت المناسب</option>
                            <option value="صباحاً">صباحاً (9 ص - 12 م)</option>
                            <option value="ظهراً">ظهراً (12 - 3 م)</option>
                            <option value="مساءً">مساءً (3 - 6 م)</option>
                            <option value="ليلاً">ليلاً (6 - 9 م)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">ملاحظات إضافية</label>
                        <textarea id="message" name="message"></textarea>
                    </div>
                
            }
            
            support: {
                title: "الدعم الفني"
                description: "أبلغنا عن المشكلة التقنية وسنقوم بحلها في أقرب وقت",
                fields: 
                    <div class="form-group">
                        <label for="name">الاسم الكامل</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="problemType">نوع المشكلة</label>
                        <select id="problemType" name="problemType" required>
                            <option value="">اختر نوع المشكلة</option>
                            <option value="فنية">فنية</option>
                            <option value="برمجية">برمجية</option>
                            <option value="شبكة">شبكة</option>
                            <option value="أخرى">أخرى</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="problemDescription">وصف المشكلة</label>
                        <textarea id="problemDescription" name="problemDescription" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="urgency">درجة الأهمية</label>
                        <select id="urgency" name="urgency" required>
                            <option value="منخفضة">منخفضة</option>
                            <option value="متوسطة">متوسطة</option>
                            <option value="عالية">عالية</option>
                            <option value="حرجة">حرجة</option>
                        </select>
                    </div>
                
            }
            
            consultation: {
                title: "طلب استشارة"
                description: "احصل على استشارة متخصصة من خبرائنا"
                fields: 
                    <div class="form-group">
                        <label for="name">الاسم الكامل</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="company">اسم الشركة/المؤسسة</label>
                        <input type="text" id="company" name="company">
                    </div>
                    
                    <div class="form-group">
                        <label for="consultationType">نوع الاستشارة</label>
                        <select id="consultationType" name="consultationType" required>
                            <option value="">اختر نوع الاستشارة</option>
                            <option value="تقنية">تقنية</option>
                            <option value="إدارية">إدارية</option>
                            <option value="مالية">مالية</option>
                            <option value="تسويقية">تسويقية</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="consultationDetails">تفاصيل الاستشارة</label>
                        <textarea id="consultationDetails" name="consultationDetails" required></textarea>
                    </div>
                
            }
            
            complaint: {
                title: "تقديم شكوى"
                description: "نعتذر لأي إزعاج ونسعى لحل شكواك بأسرع وقت"
                fields: 
                    <div class="form-group">
                        <label for="name">الاسم الكامل</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">رقم الهاتف</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="complaintType">نوع الشكوى</label>
                        <select id="complaintType" name="complaintType" required>
                            <option value="">اختر نوع الشكوى</option>
                            <option value="خدمة">جودة الخدمة</option>
                            <option value="موظف">تعامل الموظفين</option>
                            <option value="فني">مشكلة فنية</option>
                            <option value="تأخير">تأخير في الخدمة</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="complaintDetails">تفاصيل الشكوى</label>
                        <textarea id="complaintDetails" name="complaintDetails" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="desiredSolution">الحل المطلوب</label>
                        <textarea id="desiredSolution" name="desiredSolution"></textarea>
                    </div>
                
            }
            
            suggestion: {
                title: "تقديم اقتراح"
                description: "اقتراحاتكم تهمنا لتطوير خدماتنا"
                fields: 
                    <div class="form-group">
                        <label for="name">الاسم الكامل</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="suggestionType">نوع الاقتراح</label>
                        <select id="suggestionType" name="suggestionType" required>
                            <option value="">اختر نوع الاقتراح</option>
                            <option value="خدمة">تحسين الخدمة</option>
                            <option value="منتج">تطوير المنتج</option>
                            <option value="عملية">تحسين العمليات</option>
                            <option value="أخرى">أخرى</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="suggestionDetails">تفاصيل الاقتراح</label>
                        <textarea id="suggestionDetails" name="suggestionDetails" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="expectedBenefits">الفوائد المتوقعة</label>
                        <textarea id="expectedBenefits" name="expectedBenefits"></textarea>
                    </div>
                
            }
            
            order: {
                title: "طلب خدمة"
                description: "اطلب الخدمة المطلوبة وسنقوم بالتواصل معك للتأكيد"
                fields: 
                    <div class="form-group">
                        <label for="name">الاسم الكامل</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">رقم الهاتف</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="serviceType">نوع الخدمة المطلوبة</label>
                        <select id="serviceType" name="serviceType" required>
                            <option value="">اختر الخدمة</option>
                            <option value="تصميم موقع">تصميم موقع</option>
                            <option value="تطبيق جوال">تطبيق جوال</option>
                            <option value="استضافة">استضافة مواقع</option>
                            <option value="صيانة">صيانة تقنية</option>
                            <option value="استشارة">استشارة تقنية</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="budget">الميزانية المتوقعة</label>
                        <input type="text" id="budget" name="budget">
                    </div>
                    
                    <div class="form-group">
                        <label for="projectDetails">تفاصيل المشروع</label>
                        <textarea id="projectDetails" name="projectDetails" required></textarea>
                    </div>
                
            }
        };

        // إدارة النماذج والخدمات
        let currentFormspreeId = 'YOUR_CONTACT_FORM_ID';

        // تغيير الخدمة عند النقر على الزر
        document.querySelectorAll('.service-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // إزالة النشط من جميع الأزرار
                document.querySelectorAll('.service-btn').forEach(b => {
                    b.classList.remove('active');
                });
                
                // إضافة النشط للزر المحدد
                this.classList.add('active');
                
                const service = this.dataset.service;
                currentFormspreeId = this.dataset.formspree;
                
                // تحميل النموذج المحدد
                loadServiceForm(service);
            });
        });

        // تحميل النموذج المحدد
        function loadServiceForm(service) {
            const formData = serviceForms[service];
            
            if (formData) {
                // تحديث العنوان والوصف
                document.getElementById('formTitle').textContent = formData.title;
                document.getElementById('formDescription').textContent = formData.description;
                
                // تحديث الحقول
                document.getElementById('formFields').innerHTML = formData.fields;
                
                // تحديث نص زر الإرسال
                document.getElementById('submitBtn').textContent = `إرسال ${formData.title}`;
                
                // إخفاء الرسائل
                document.getElementById('successMessage').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'none';
            }
        }

        // إرسال النموذج
        document.getElementById('dynamicForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // إخفاء جميع الرسائل
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // إظهار حالة التحميل
            submitBtn.disabled = true;
            submitBtn.textContent = 'جاري الإرسال...';
            loading.style.display = 'block';
            
            // إرسال البيانات باستخدام Fetch API
            fetch(`https://formspree.io/f/${currentFormspreeId}`, {
                method: 'POST',
                headers: {
                    'Accept': 'application/json'
                },
                body: new FormData(this)
            })
            .then(response => {
                if (response.ok) {
                    // النجاح
                    successMessage.style.display = 'block';
                    document.getElementById('dynamicForm').reset();
                } else {
                    // الخطأ
                    throw new Error('فشل الإرسال');
                }
            })
            .catch(error => {
                // خطأ في الشبكة أو الإرسال
                errorMessage.style.display = 'block';
            })
            .finally(() => {
                // إعادة تعيين الزر وإخفاء التحميل
                submitBtn.disabled = false;
                submitBtn.textContent = `إرسال ${document.getElementById('formTitle').textContent}`;
                loading.style.display = 'none';
            });
        });
    </script>
</body>
</html>
