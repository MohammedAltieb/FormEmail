<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج إرسال البيانات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: #2575fc;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #2575fc;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        button {
            background: #2575fc;
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
            font-weight: 600;
        }
        
        button:hover {
            background: #1a68e8;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: white;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>نموذج إرسال البيانات</h1>
            <p>املأ النموذج أدناه وسيتم إرسال البيانات إلى بريدي الإلكتروني</p>
        </header>
        
        <div class="form-container">
            <form id="dataForm" action="https://formspree.io/f/xzzjwggd" method="POST">
                <div class="form-group">
                    <label for="name">الاسم الكامل</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">رقم الهاتف</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="form-group">
                    <label for="subject">الموضوع</label>
                    <select id="subject" name="subject" required>
                        <option value="">اختر موضوع الرسالة</option>
                        <option value="استفسار">استفسار</option>
                        <option value="اقتراح">اقتراح</option>
                        <option value="شكوى">شكوى</option>
                        <option value="طلب">طلب</option>
                        <option value="أخرى">أخرى</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">الرسالة</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <input type="hidden" name="_subject" value="بيانات جديدة من النموذج">
                <button type="submit">إرسال البيانات</button>
            </form>
            
            <div class="success-message" id="successMessage">
                تم إرسال البيانات بنجاح! شكراً لتواصلك معنا.
            </div>
        </div>
    </div>
    
    <footer>
        <p>جميع الحقوق محفوظة &copy; 2023</p>
    </footer>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            // لن نمنع الإرسال الآن - سيتم الإرسال إلى Formspree
            // e.preventDefault();
            
            // عرض رسالة النجاح
            document.getElementById('successMessage').style.display = 'block';
            
            // إخفاء الرسالة بعد 5 ثوان
            setTimeout(function() {
                document.getElementById('successMessage').style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
